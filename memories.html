<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories - EventHub</title>
  <link rel="stylesheet" href="memories.css">
</head>
<body>
  <header><h1>Event Memories</h1></header>
  <main class="container">
    <section class="upload-area">
      <h2>Upload Your Event Moments</h2>
      <form id="uploadForm">
        <input type="file" name="media" accept="image/*,video/*" multiple required />
        <textarea name="caption" placeholder="Write a caption..."></textarea>
        <button type="submit">Upload</button>
      </form>
    </section>

    <section class="media-gallery" id="mediaGallery">
      <!-- Media cards populated by JS -->
    </section>
  </main>

  <template id="mediaCardTemplate">
    <div class="media-card">
      <div class="media-container"></div>
      <p class="caption"></p>
      <div class="reactions">
        <button class="reaction">👍</button>
        <button class="reaction">🔥</button>
        <button class="reaction">😂</button>
        <button class="reaction">💬</button>
      </div>
      <div class="comments">
        <input type="text" placeholder="Add a comment..." class="comment-input" />
        <ul class="comment-list"></ul>
      </div>
    </div>
  </template>

  <script src="memories.js"></script>
</body>
</html>
