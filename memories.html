<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories - EventHub</title>
  <link rel="stylesheet" href="memories.css">
</head>
<body>
  <header><h1>Event Memories</h1></header>
  <main>
    <section class="upload-area">
      <h2>Upload Your Event Moments</h2>
      <form id="uploadForm">
        <input type="file" name="media" accept="image/*,video/*" multiple />
        <textarea placeholder="Write a caption..."></textarea>
        <button type="submit">Upload</button>
      </form>
    </section>
    <section class="media-gallery" id="mediaGallery">
      <!-- Uploaded media displayed here -->
    </section>
  </main>
  <script src="memories.js"></script>
</body>
</html>
