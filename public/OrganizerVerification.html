<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizer Verification - EventHub</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">EventHub</a>
        <h1>Become a Verified Organizer</h1>
        <p>Tell us about your team or event experience</p>
      </div>

      <form id="organizerVerificationForm" class="auth-form">
        <div class="form-group">
          <label for="organization">Organization / Team Name</label>
          <input type="text" id="organization" name="organizationName" required placeholder="e.g. The Vibe Creators"/>
        </div>

        <div class="form-group">
          <label for="experience">Experience Summary</label>
          <textarea id="experience" name="motivation" rows="4" required placeholder="How long have you organized events? What kind?"></textarea>
        </div>

        <div class="form-group">
          <label for="website">Website / Social Media</label>
          <input type="url" id="website" name="orgWebsite" required placeholder="https://..."/>
        </div>

        <div class="form-group">
          <label for="years">Years of Experience</label>
          <input type="number" id="years" name="experienceYears" min="0" required placeholder="e.g. 3"/>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" required />
            <span class="checkmark"></span>
            I agree to EventHub's SafeZone policy and organizer terms.
          </label>
        </div>

        <button type="submit" class="auth-btn">Submit Verification</button>
      </form>

      <div class="auth-footer">
        <p>Already verified? <a href="organizer.html">Go to your Dashboard</a></p>
      </div>
    </div>

    <div class="auth-background">
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
    </div>
  </div>

  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-icon" id="modalIcon"></div>
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <button class="modal-btn" id="modalBtn" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="OrganizerVerification.js"></script>
</body>
</html>
