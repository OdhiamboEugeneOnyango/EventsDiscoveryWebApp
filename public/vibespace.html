<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeSpace - EventHub</title>
  <link rel="stylesheet" href="vibespace.css">
</head>
<body>
  <header>
    <h1>VibeSpace</h1>
  </header>

  <main>
    <section class="general-feed">
      <h2>General Feed</h2>
      <form class="post-form">
        <textarea placeholder="What's hot in your area?"></textarea>
        <button type="submit">Post</button>
      </form>
      <div class="content"></div>
    </section>

    <section class="event-threads">
      <h2>Event Discussions</h2>
      <form class="post-form">
        <textarea placeholder="Comment about an event..."></textarea>
        <button type="submit">Post</button>
      </form>
      <div class="content"></div>
    </section>

    <section class="communities">
      <h2>Interest Communities</h2>
      <form class="post-form">
        <textarea placeholder="Start a topic in your community..."></textarea>
        <button type="submit">Post</button>
      </form>
      <div class="content"></div>
    </section>

    <section class="media-reactions">
      <h2>React to Memories</h2>
      <form class="post-form">
        <textarea placeholder="React to a memory..."></textarea>
        <button type="submit">React</button>
      </form>
      <div class="content"></div>
    </section>
  </main>

  <script src="vibespace.js"></script>
</body>
</html>
