<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">EventHub</a>
                <h1>Welcome Back</h1>
                <p>Sign in to discover amazing events</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                        <label for="loginRole">Login as</label>
                        <select id="loginRole" name="loginRole" required>
                            <option value="">Select role</option>
                            <option value="user">Event Attendee</option>
                            <option value="organizer">Event Organizer</option>
                            <option value="artist">Artist/Performer</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <span class="error-message" id="loginRoleError"></span>
                    </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#forgot-password" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn" onclick="socialLogin('google')">
                        <span class="social-icon">üîç</span>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                        <span class="social-icon">üìò</span>
                        Facebook
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-icon" id="modalIcon"></div>
                <h3 id="modalTitle"></h3>
                <p id="modalMessage"></p>
                <button class="modal-btn" id="modalBtn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
