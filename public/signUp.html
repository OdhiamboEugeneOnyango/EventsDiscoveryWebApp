<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EventHub</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">EventHub</a>
                <h1>Create Account</h1>
                <p>Join EventHub to discover amazing events</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="e.g., +254712345678">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select your location</option>
                        <option value="nairobi">Nairobi</option>
                        <option value="mombasa">Mombasa</option>
                        <option value="kisumu">Kisumu</option>
                        <option value="nakuru">Nakuru</option>
                        <option value="eldoret">Eldoret</option>
                        <option value="thika">Thika</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-message" id="locationError"></span>
                </div>

                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role" required>
                        <option value="">Select account type</option>
                        <option value="user">Event Attendee</option>
                        <option value="organizer">Event Organizer</option>
                        <option value="artist">Artist/Performer</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <!-- Admin invitation section (hidden by default) -->
                <div class="form-group" id="adminInviteSection" style="display: none;">
                    <label for="adminInviteCode">Admin Invitation Code</label>
                    <input type="text" id="adminInviteCode" name="adminInviteCode" placeholder="Enter admin invitation code">
                    <span class="error-message" id="adminInviteCodeError"></span>
                </div>
            

                <div class="form-group">
                    <label for="interests">Interests (Optional)</label>
                    <div class="interests-grid">
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="music">
                            <span class="interest-tag">üéµ Music</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="sports">
                            <span class="interest-tag">‚öΩ Sports</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="arts">
                            <span class="interest-tag">üé® Arts</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="food">
                            <span class="interest-tag">üçΩÔ∏è Food</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="tech">
                            <span class="interest-tag">üíª Tech</span>
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="business">
                            <span class="interest-tag">üíº Business</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </label>
                    <span class="error-message" id="agreeTermsError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to our newsletter for event updates
                    </label>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn" onclick="socialLogin('google')">
                        <span class="social-icon">üîç</span>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                        <span class="social-icon">üìò</span>
                        Facebook
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-icon" id="modalIcon"></div>
                <h3 id="modalTitle"></h3>
                <p id="modalMessage"></p>
                <button class="modal-btn" id="modalBtn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
